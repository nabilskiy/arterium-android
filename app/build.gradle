    // Add the Firebase Crashlytics SDK.
    implementation platform('com.google.firebase:firebase-bom:26.6.0')
    implementation 'com.google.firebase:firebase-analytics:18.0.2'
    implementation 'com.google.firebase:firebase-crashlytics:17.4.0'
    implementation 'com.google.firebase:firebase-messaging:21.0.1'

    //google map
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.maps.android:android-maps-utils:2.1.0'

//    implementation 'com.github.liuguangli:VerificationCodeInput:1.6'

    implementation 'com.alimuzaffar.lib:pinentryedittext:2.0.6'
    implementation 'com.github.pinball83:masked-edittext:1.0.4'

    //card scanner
    implementation 'io.card:android-sdk:5.5.0'
    implementation 'com.github.bobekos:SimpleBarcodeScanner:1.0.23'

    //tooltips
    implementation 'com.nhaarman.supertooltips:library:3.0.0'

    debugImplementation "com.readystatesoftware.chuck:library:1.1.0" //HTTP inspector
    releaseImplementation "com.readystatesoftware.chuck:library-no-op:1.1.0"

    implementation 'com.github.anirudhmpai:EasyLocationFetch:2.1.1'
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.1'

    implementation project(":MaskedEditText")
}